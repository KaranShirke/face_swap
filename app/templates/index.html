<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <title>Face Swap</title>
</head>
<body>
    <h1 style="font-weight: 700 !important; text-align: center; padding-top: 10px; background-image: linear-gradient(rgba(218, 218, 218, 0.938),rgba(255, 255, 255, 0)); color:rgb(104, 104, 104); ">Face Swapping App</h1>
    <div class="row">
      <div class="column">
          <form  style="text-align: center; padding-top: 5%; " method="post" action="/" enctype="multipart/form-data">
              <dl>
                  <h3 style="font-weight: 600 !important; color:rgb(124, 122, 122);" >Upload Source Image</h3>
                  <p style="text-align: center; padding-left: 10%; padding-right: 10%;">
                      <input type="file" name="source_image" class="form-control" autocomplete="off" required>
                  </p>
                  <h3 style="font-weight: 600 !important; color:rgb(124, 122, 122);" >Upload Destination Image</h3>
                  <p style="text-align: center; padding-left: 10%; padding-right: 10%;">
                      <input type="file" name="destination_image" class="form-control" autocomplete="off" required>
                  </p>
                  <input type="submit" value="Submit" class="btn btn-success">
              </dl>
          </form>
      </div>
      <div class="row" style="text-align: center;">
      <div class="column" style=" padding-top: 5%; ">
          <div>
            <h3 style="font-weight: 600 !important; color:rgb(124, 122, 122);" >Source Image</h3>
              <img src="{{ url_for('static', filename=source) }}" width="300" height="300">
          </div>
      </div>
      <div class="column" style=" padding-top: 5%; ">
        <div>
          <h3 style="font-weight: 600 !important; color:rgb(124, 122, 122);" >Destination Image</h3>
            <img src="{{ url_for('static', filename=destination) }}" width="300" height="300">
        </div>
    </div>
    <div class="column" style=" padding-top: 5%; padding-bottom: 10%;">
      <div>
        <h3 style="font-weight: 600 !important; color:rgb(124, 122, 122);" >Result Image</h3>
          <img src="{{ url_for('static', filename=result) }}" width="300" height="300">
      </div>
  </div>
  </div>
    </div>
